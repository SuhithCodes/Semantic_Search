<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        #search-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        #search-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #search-button:hover {
            background-color: #2980b9;
        }
        .result {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }
        .result:last-child {
            border-bottom: none;
        }
        .result-title {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 0.5rem;
            text-decoration: none;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-meta {
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        .result-tags {
            margin-top: 0.5rem;
        }
        .tag {
            display: inline-block;
            background-color: #e1ecf4;
            color: #39739d;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }
        .result-buttons {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.5rem;
        }
        .view-question-btn, .view-answer-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #3498db;
            border-radius: 4px;
            background-color: transparent;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s;
        }
        .view-question-btn:hover, .view-answer-btn:hover {
            background-color: #3498db;
            color: white;
        }
        #spinner {
            display: none;
            margin: 2rem auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        /* Modal Styles */
        .modal {
            display: block;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 900px;
            border-radius: 8px;
            position: relative;
        }
        .modal-body {
            max-height: 60vh;
            overflow-y: auto;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stack Overflow Semantic Search</h1>
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="Enter your search query..." required>
            <button type="submit" id="search-button">Search</button>
        </form>

        <div id="spinner"></div>
        <div id="results-container"></div>
    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');
        const spinner = document.getElementById('spinner');
        let currentResults = {};

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value;
            if (!query) return;

            // Show spinner and clear previous results
            spinner.style.display = 'block';
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query, num_results: 10 }),
                });

                if (!response.ok) {
                    throw new Error('Search request failed.');
                }

                const results = await response.json();
                currentResults = results;
                displayResults(results);

            } catch (error) {
                console.error('Error:', error);
                resultsContainer.innerHTML = '<p>An error occurred while searching. Please try again.</p>';
            } finally {
                // Hide spinner
                spinner.style.display = 'none';
            }
        });

        function displayResults(results) {
            if (!results.ids || results.ids.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            let html = '';
            for (let i = 0; i < results.ids.length; i++) {
                const metadata = results.metadatas[i] || {};
                const tags = (metadata.tags || '').split('|').map(tag => `<span class="tag">${tag}</span>`).join('');
                const creationDate = new Date(metadata.creation_date).toLocaleDateString();

                // Conditionally create the "View Answer" button
                let answerButton = '';
                if (metadata.accepted_answer_id) {
                    answerButton = `<button class="view-answer-btn" data-answer-id="${metadata.accepted_answer_id}">View Answer</button>`;
                }

                html += `
                    <div class="result">
                        <a href="https://stackoverflow.com/q/${results.ids[i]}" target="_blank" class="result-title">${results.titles[i]}</a>
                        <p class="result-meta">
                            Score: ${metadata.score || 0} | Answers: ${metadata.answer_count || 0} | Created: ${creationDate} | Distance: ${results.distances[i].toFixed(4)}
                        </p>
                        <div class="result-tags">${tags}</div>
                        <div class="result-buttons">
                            <button class="view-question-btn" data-index="${i}">View Question</button>
                            ${answerButton}
                        </div>
                    </div>
                `;
            }
            resultsContainer.innerHTML = html;
            addResultButtonListeners();
        }

        function addResultButtonListeners() {
            resultsContainer.addEventListener('click', async (e) => {
                const target = e.target;
                
                // Handle "View Question" button clicks
                if (target.matches('.view-question-btn')) {
                    const index = target.dataset.index;
                    const bodyContent = currentResults.metadatas[index].body || 'No body content available.';
                    const titleContent = currentResults.titles[index];
                    showModal(titleContent, bodyContent);
                }

                // Handle "View Answer" button clicks
                if (target.matches('.view-answer-btn')) {
                    const answerId = target.dataset.answerId;
                    spinner.style.display = 'block'; // Show spinner while fetching
                    try {
                        const response = await fetch(`/get_answer/${answerId}`);
                        if (!response.ok) {
                            throw new Error('Failed to fetch answer.');
                        }
                        const data = await response.json();
                        showModal('Accepted Answer', data.body);
                    } catch (error) {
                        console.error('Error fetching answer:', error);
                        showModal('Error', '<p>Could not fetch the answer. Please try again later.</p>');
                    } finally {
                        spinner.style.display = 'none'; // Hide spinner
                    }
                }
            });
        }

        function showModal(title, content) {
            // Remove any existing modals
            const existingModal = document.querySelector('.modal');
            if (existingModal) {
                existingModal.remove();
            }

            // Create and show a modal
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>${title}</h2>
                    <div class="modal-body">${content}</div>
                </div>
            `;
            document.body.appendChild(modal);

            // Close button logic
            const closeButton = modal.querySelector('.close-button');
            closeButton.addEventListener('click', () => {
                modal.remove();
            });

            // Close on outside click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>

</body>
</html>
